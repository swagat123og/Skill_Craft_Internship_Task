<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            transition: background 0.3s;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar ul li a:hover {
            color: #ffff00;
            transform: scale(1.1);
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            transition: background 0.5s;
        }
        #section1 { background: linear-gradient(to right, #ff9a9e, #fad0c4); }
        #section2 { background: linear-gradient(to right, #a18cd1, #fbc2eb); }
        #section3 { background: linear-gradient(to right, #ff9a9e, #fecfef); }
        #section4 { background: linear-gradient(to right, #fad0c4, #ff9a9e); }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">About</a></li>
            <li><a href="#section3">Services</a></li>
            <li><a href="#section4">Contact</a></li>
        </ul>
    </nav>

    <div id="section1" class="section">Home Section</div>
    <div id="section2" class="section">About Section</div>
    <div id="section3" class="section">Services Section</div>
    <div id="section4" class="section">Contact Section</div>
</body>
</html>
